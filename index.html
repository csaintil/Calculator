<script type="text/javascript">
	
	function avg() {
	
		var array = Calculator.show.value.split('+'); //the split method transform the string into an array and remove the plus sign (for example 2+2+2+2 = [2,2,2,2])

		var sum = 0;
		for (var i = 0;  i < array.length; i++) { // I assign 0 to var , then it will check if i is less than array.length, then the sum will add to the value of array length while the parseInt changing it into an integer using the index of the array 
			sum+= parseInt(array[i]);
		}
		Calculator.show.value=sum/array.length; // after the for loop is over we will didive the sum by arrays length
  

	}
